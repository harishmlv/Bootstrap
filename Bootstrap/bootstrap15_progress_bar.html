<!DOCTYPE html>
<html lang="en">

<head>
    <title>Progress Bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="text-align: center;">
    <h1 style="color: green;">Progress Bar </h1><br>

    <div class="container">
        <div class="progress-bar progress-bar-striped progress-bar-success" style="width:70%">70% Complete</div><hr>
        <div class="progress-bar progress-bar-striped progress-bar-danger" style="width:50%">50% Complete</div>
        <hr><hr>
        <div class="progress-bar progress-bar-striped progress-bar-info" style="width:83%">83% Complete</div>
        <hr><hr>
        <div class="progress-bar progress-bar-striped progress-bar-primary" style="width:66%">66% Complete</div>
        <hr><hr>
        <div class="progress-bar progress-bar-striped progress-bar-warning" style="width:92%">92% Complete</div>
        <hr><hr>
    </div>

</body>
</html>
