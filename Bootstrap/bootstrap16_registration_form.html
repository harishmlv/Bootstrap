<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</head>
<body style="background-color: brown;">
    <h1 style="text-align: center;">Registration Form</h1>
    <div class="container" style="background-color: gray;">
        <form>
            <div class="form-group">
                <label>Enter Name :</label>
                <input type="text" name="txt" class="form-control">
            </div>
            <div class="form-group">
                <label>Enter Password :</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirm Password :</label>
                <input type="password" name="confirmPassword" class="form-control">
            </div>
            <div class="form-group">
                <label>Email :</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Gender :</label>
                <input type="radio" name="r1" class="form-check-control">Male
                <input type="radio" name="r2" class="form-check-control">Female
                <input type="radio" name="r3" class="form-check-control">Other
            </div>
            <div class="form-group">
                <label>Hobbies :</label>
                <input type="checkbox" name="h1" class="form-check-control">Cricket
                <input type="checkbox" name="h2" class="form-check-control">Football
                <input type="checkbox" name="h3" class="form-check-control">Coding
            </div>
            <div class="form-group">
                <label>Select City</label>
                <select class="form-control">
                    <option hidden>Select</option>
                    <option>Indore</option>
                    <option>Ujjain</option>
                    <option>Bhopal</option>
                    <option>Dewas</option>
                    <option>Khargone</option>
                </select>
            </div>
            <div class="form-group">
                <label>Comments :</label>
                <textarea class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" name="btn" value="click" class="btn btn-primary form-control"
            </div>
        </form>
    </div>
    
</body>
</html>
