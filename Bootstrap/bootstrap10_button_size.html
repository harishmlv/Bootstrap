        crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>All Button Size Classes in Bootstrap</h1></center>
    <div class="container">
     <center>
       1. Large button -> <button class="btn btn-primary btn-lg">Click Here</button><hr>  
       2. Medium button -> <button class="btn btn-primary btn-md">Click Here</button><hr>  
       3. Small button -> <button class="btn btn-primary btn-sm">Click Here</button><hr>  
       4. Extra Small button -> <button class="btn btn-primary btn-xs">Click Here</button><hr>  
     </center>
    </div>

</body>
</html>
