<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 9 - Button Outline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>All Button Outline Classes in Bootstrap</h1></center>
    <div class="container">
     <center>
       1. default button -> <button class="btn btn-default">Click Here</button><hr> <!--Not Applicable--> 
       2. Primary button -> <button class="btn btn-outline-primary">Click Here</button><hr>  
       3. secondary button -> <button class="btn btn-outline-secondary">Click Here</button><hr>  
       4. warning button -> <button class="btn btn-outline-warning">Click Here</button><hr>  
       5. success button -> <button class="btn btn-outline-success">Click Here</button><hr>  
       6. info button -> <button class="btn btn-outline-info">Click Here</button><hr>  
       7. danger button -> <button class="btn btn-outline-danger">Click Here</button><hr>  
       8. link button -> <button class="btn btn-outline-link">Click Here</button> <!--Not Applicable-->
     </center>
    </div>

</body>
</html>
